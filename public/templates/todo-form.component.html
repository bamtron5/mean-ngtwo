<div class="ui container">
  <h1>Todo Names</h1>
  <todo-list></todo-list>
  <div [hidden]="submitted">
    <h1>Todo Form</h1>
    {{error}}
    <!-- the form -->
    <form *ngIf="active" (ngSubmit)="onSubmit()" #todoForm="ngForm" class="ui form">
        <label for="name">Name</label>
        <input type="text" required
          [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm" style="margin-bottom:10px;" />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>

      <button ngClass="ui primary button" type="submit" [disabled]="!todoForm.form.valid">Submit</button>
      <button ngClass="ui button" type="button" (click)="newTodo()">New todo</button>

    </form>
  </div>
  <!-- the result -->
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <br>
    <button ngClass="ui button" type="button" (click)="newTodo()">New todo</button>
    <button ngClass="ui button" (click)="editTodo()" name="{{ model._id }}" [disabled]="!model.length">Edit</button>
  </div>
</div>
