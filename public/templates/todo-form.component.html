<div class="container">
  <h1>Todo Names</h1>
  <todo-list></todo-list>

  <div [hidden]="submitted">
    <h1>Todo Form</h1>
    <!-- the form -->
    <form *ngIf="active" (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!todoForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newTodo()">New todo</button>

    </form>
  </div>
  <!-- the result -->
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-default" (click)="newTodo()">New todo</button>
    <button class="btn btn-default" (click)="editTodo()" name="{{ model._id }}">Edit</button>
  </div>
</div>
